<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Landslide Susceptibility Mapping</title>
    <style>
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        main {
            margin: 20px;
            text-align: center;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* Adjust the maximum width of the video */
            margin: 0 auto;
        }
        .video-container img {
            cursor: pointer;
        }
        .video-container img:hover {
            opacity: 0.8;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: url('https://i.ibb.co/6rBcH4f/play-button.png') no-repeat; /* Play button image */
            background-size: contain;
            cursor: pointer;
        }
        .video-iframe {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Landslide Susceptibility Mapping</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="results.html">Results</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Watch Our Video</h2>
            <div class="video-container">
                <img src="https://i.ibb.co/f01rWjN/thumbnail.jpg" alt="Video Thumbnail" width="100%"> <!-- Video thumbnail image -->
                <div class="play-button" onclick="playVideo()"></div>
                <iframe class="video-iframe" src="https://www.youtube.com/embed/N-gXK72VMWs?autoplay=0" frameborder="0" allowfullscreen></iframe> <!-- YouTube video URL -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Landslide Susceptibility Mapping Group</p>
    </footer>
    
    <script>
        function playVideo() {
            var iframe = document.querySelector('.video-iframe');
            var thumbnail = document.querySelector('.video-container img');
            var playButton = document.querySelector('.play-button');
            
            iframe.style.display = 'block';
            thumbnail.style.display = 'none';
            playButton.style.display = 'none';
        }
    </script>
</body>
</html>

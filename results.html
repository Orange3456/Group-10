<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Landslide Susceptibility Mapping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        main {
            margin: 20px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 20px;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-box {
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 10px;
            width: calc(33.333% - 40px); /* 3 images per row with margin */
            box-sizing: border-box;
        }
        .image-box img {
            max-width: 100%;
            height: auto;
        }
        .image-box h2 {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
        @media (max-width: 768px) {
            .image-box {
                width: calc(50% - 40px); /* 2 images per row for smaller screens */
            }
        }
        @media (max-width: 480px) {
            .image-box {
                width: calc(100% - 40px); /* 1 image per row for very small screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Results</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="results.html">Results</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="image-container">
            <div class="image-box">
                <h2>Aspect</h2>
                <img src="ASPECT.png" alt="Aspect">
            </div>
            <div class="image-box">
                <h2>Slope</h2>
                <img src="SLOPE1.png" alt="Slope">
            </div>
            <div class="image-box">
                <h2>DTM</h2>
                <img src="DTM.png" alt="DTM">
            </div>
            <div class="image-box">
                <h2>NDVI</h2>
                <img src="NDVI.png" alt="NDVI">
            </div>
            <div class="image-box">
                <h2>Landslide Susceptibility Map</h2>
                <img src="LANDSLIDE SUSCEPTIBILITY MAP.png" alt="Landslide Susceptibility Map">
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Landslide Susceptibility Mapping Group</p>
    </footer>
</body>
</html>

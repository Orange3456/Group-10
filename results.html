<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Landslide Susceptibility Mapping Group 10</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            /* Add background image */
            background-image: url('Result Image.jpg');
            background-size: cover;
            background-position: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        main {
            margin: 20px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 20px;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-box {
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 10px;
            width: calc(33.333% - 40px); /* 3 images per row with margin */
            box-sizing: border-box;
        }
        .image-box img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
        .image-box h2 {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
        @media (max-width: 768px) {
            .image-box {
                width: calc(50% - 40px); /* 2 images per row for smaller screens */
            }
        }
        @media (max-width: 480px) {
            .image-box {
                width: calc(100% - 40px); /* 1 image per row for very small screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Results</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="results.html">Results</a></li>
                <li><a href="map.html">Map</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="image-container">
            <div class="image-box">
                <h2>Aspect</h2>
                <a href="ASPECT.png" data-lightbox="results" data-title="Aspect"><img src="ASPECT.png" alt="Aspect"></a>
            </div>
            <div class="image-box">
                <h2>Slope</h2>
                <a href="SLOPE1.png" data-lightbox="results" data-title="Slope"><img src="SLOPE1.png" alt="Slope"></a>
            </div>
            <div class="image-box">
                <h2>DTM</h2>
                <a href="DTM.png" data-lightbox="results" data-title="DTM"><img src="DTM.png" alt="DTM"></a>
            </div>
            <div class="image-box">
                <h2>NDVI</h2>
                <a href="NDVI.png" data-lightbox="results" data-title="NDVI"><img src="NDVI.png" alt="NDVI"></a>
            </div>
            <div class="image-box">
                <h2>Landslide Susceptibility Map</h2>
                <a href="LANDSLIDE SUSCEPTIBILITY MAP.png" data-lightbox="results" data-title="Landslide Susceptibility Map"><img src="LANDSLIDE SUSCEPTIBILITY MAP.png" alt="Landslide Susceptibility Map"></a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Landslide Susceptibility Mapping Group 10</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - Landslide Susceptibility Mapping</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Landslide Susceptibility Mapping</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="results.html">Results</a></li>
                <li><a href="map.html">Map</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div id="map"></div>
    <footer>
        <p>&copy; 2024 Landslide Susceptibility Mapping Group</p>
    </footer>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([41.9028, 12.4964], 6); // Centered on Italy with zoom level 6

        // Base map layer
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // GeoServer WMS layers
        var geoServerUrl = "https://www.gis-geoserver.polimi.it/geoserver/wms";
        
        var layers = {
            "ITA_adm1": L.tileLayer.wms(geoServerUrl, {
                layers: 'gisgeoserver_10:ITA_adm1',
                format: 'image/png',
                transparent: true,
                version: '1.1.0', // you might need to adjust the version based on your GeoServer configuration
                attribution: "© GeoServer"
            }),
            "Slope": L.tileLayer.wms(geoServerUrl, {
                layers: 'gisgeoserver_10:Slope',
                format: 'image/png',
                transparent: true,
                version: '1.1.0',
                attribution: "© GeoServer"
            }),
            "Aspect": L.tileLayer.wms(geoServerUrl, {
                layers: 'gisgeoserver_10:Aspect',
                format: 'image/png',
                transparent: true,
                version: '1.1.0',
                attribution: "© GeoServer"
            }),
            "DTM": L.tileLayer.wms(geoServerUrl, {
                layers: 'gisgeoserver_10:DTM',
                format: 'image/png',
                transparent: true,
                version: '1.1.0',
                attribution: "© GeoServer"
            }),
            "NDVI": L.tileLayer.wms(geoServerUrl, {
                layers: 'gisgeoserver_10:NDVI',
                format: 'image/png',
                transparent: true,
                version: '1.1.0',
                attribution: "© GeoServer"
            }),
            "Roads": L.tileLayer.wms(geoServerUrl, {
                layers: 'gisgeoserver_10:Roads',
                format: 'image/png',
                transparent: true,
                version: '1.1.0',
                attribution: "© GeoServer"
            }),
            "Rivers": L.tileLayer.wms(geoServerUrl, {
                layers: 'gisgeoserver_10:Rivers',
                format: 'image/png',
                transparent: true,
                version: '1.1.0',
                attribution: "© GeoServer"
            }),
            "Landslide Susceptibility Map": L.tileLayer.wms(geoServerUrl, {
                layers: 'gisgeoserver_10:Landslide_Susceptibility_Map',
                format: 'image/png',
                transparent: true,
                version: '1.1.0',
                attribution: "© GeoServer"
            })
        };

        // Add layer control to the map
        L.control.layers(null, layers, {
            collapsed: false,
            position: 'topright'
        }).addTo(map);

        // Add the layers to the map
        // for (var layerName in layers) {
        //     layers[layerName].addTo(map);
        // }
    </script>
</body>
</html>

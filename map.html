<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - Landslide Susceptibility Mapping</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Landslide Susceptibility Mapping</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="results.html">Results</a></li>
                <li><a href="map.html">Map</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div id="map"></div>
    <footer>
        <p>&copy; 2024 Landslide Susceptibility Mapping Group</p>
    </footer>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([41.9028, 12.4964], 6); // Centered on Italy with zoom level 6

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Adding GeoServer WMS layers
        var geoServerUrl = "https://www.gis-geoserver.polimi.it/geoserver/wms";
        var layerNames = [
            'ITA_Adm1',
            'Slope',
            'Aspect',
            'DTM',
            'NDVI',
            'Landslide Susceptibility Map'
        ];

        layerNames.forEach(function(layer) {
            L.tileLayer.wms(geoServerUrl, {
                layers: layer,
                format: 'image/png',
                transparent: true,
                attribution: "Â© GeoServer"
            }).addTo(map);
        });
    </script>
</body>
</html>

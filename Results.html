<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Landslide Susceptibility Mapping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .image-container div {
            margin: 10px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Results</h1>
    </header>
    <main>
        <div class="image-container">
            <div>
                <h2>Aspect</h2>
                <img src="ASPECT.png" alt="Aspect">
            </div>
            <div>
                <h2>Slope</h2>
                <img src="SLOPE1.png" alt="Slope">
            </div>
            <div>
                <h2>DTM</h2>
                <img src="DTM.png" alt="DTM">
            </div>
            <div>
                <h2>NDVI</h2>
                <img src="NDVI.png" alt="NDVI">
            </div>
            <div>
                <h2>Landslide Susceptibility Map</h2>
                <img src="LANDSLIDE SUSCEPTIBILITY MAP.png" alt="Landslide Susceptibility Map">
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Landslide Susceptibility Mapping Group</p>
    </footer>
</body>
</html>
